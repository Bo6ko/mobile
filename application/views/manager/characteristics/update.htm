<div class="section">

    <div class="create-btn">
        <a href="{$smarty.const.WEB_PATH}manager/vehicule_characteristics" class="btn">View all characteristics</a>
        <div class="clear"></div>
    </div>

    <div class="message" id="response"></div>

    <form method="post" action="">
        <fieldset>
            <legend>Update characteristic</legend>
            <ul>
                <li>
                    <div class="d1"><label for="characteristic_name">Name: </label></div>
                    <div class="d2"><input type="text" name="characteristic_name" id="characteristic_name" value="{if isset($post.characteristic_name)}{$post.characteristic_name|escape:'html'}{else}{if isset($data.characteristic_name)}{$data.characteristic_name|escape:'html'}{/if}{/if}" /></div>
                </li>

                <div id="update-characteristic" class="update-btn btn">Update</div>
            </ul>
        </fieldset>
    </form>



</div>

<script>

    $(document).ready(function(){


        $("#update-characteristic").on('click',function(){


            var response    = $("#response");

            response.html('izprashtane na zaqvka...').removeClass("error").removeClass("success");

            var button      = $(this);


            //   1
            var characteristic_name     = $("#characteristic_name").val();
            var data1 = {
                characteristic_name     : characteristic_name
            }
            console.log('-----------------------');
            console.log(data1);
            //    2
            //var holder          = button.parents('ul');
            var holder          = button.parents('fieldset');
            var characteristic_name     = holder.find("input[name=characteristic_name]").val();

            var data2 = {
                characteristic_name     : characteristic_name
            }
            console.log('-----------------------');
            console.log(data2);

            //    3
            var form          = button.parents('form');

            var data3          = form.serialize();

            console.log('-----------------------');
            console.log(data3);


            $.ajax({
                url			: 'http://mobile.localhost/manager/vehicule_characteristics/ajax/{$data.characteristic_id}',
                type		: "POST",
                dataType	: "json",
                data		: data3,
                success		: function( json ) {


                    if ( json.status ) {
                        // true
                        response.addClass("success");
                    } else{
                        // false
                        response.addClass("error");
                    }

                    response.html( json.message );

                    console.log(json);


                },
                error		: function(error) {
                    console.log(error);
                    console.log(error.responseText);
                }
            });
        });

    });

</script>
